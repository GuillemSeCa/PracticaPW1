<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="PW1 LaSalleCampusURL">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Guillem Serra Cazorla">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PW1 - Sensors</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Local custom CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9cf7bb6543.js" crossorigin="anonymous"></script>
    <!-- CDN AXIOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Local custom JS -->
    <script defer src="js/JavaScript.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <button type="button" id="sidebarCollapse" class="btn ms-3">
        <span id="collapseIcon" class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand mb-0 h1">Dashboard Projectes Web 1</span>
</nav>

<!-- Filter -->
<div id="filter" class="bg-primary d-flex flex-row align-items-center justify-content-around">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-calendar-alt"></i>
    </button>
    <!-- Modal -->
    <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="far fa-calendar-alt"></i>Date filter</h5>
                    <button type="button" class="btn btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="date1" type="date" name="from" required pattern="\d{4}-\d{2}-\d{2}">
                    <input id="date2" type="date" name="to" required pattern="\d{4}-\d{2}-\d{2}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="updateDateFilters()" type="button" class="btn btn-primary">Update dates</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dropdown -->
    <div class="dropdown">
        <button class="btn btn-small btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Filter sensors
        </button>
        <ul id="sensorFilter" class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
            <li onclick="showAll()"><a class="dropdown-item" href="#">Show all sensors</a></li>
            <li onclick="hideAll()"><a class="dropdown-item" href="#">Don't show all sensors</a></li>
        </ul>
    </div>
</div>

<!-- Collapsable content -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" class="text-white bg-dark">
        <span id="title" class="title text-white d-flex justify-content-center"><strong>Dashboard PW1</strong></span>
        <ul class="list components">
            <li class="paddingNav">
                <a href="#lastReading">
                    <i class="fas fa-tachometer-alt me-3 ms-1"></i>Last reading
                </a>
            </li>
            <li class ="paddingNav">
                <a href="#historicalReading">
                    <i class="fas fa-history me-3 ms-1"></i>Historical reading
                </a>
            </li>

        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="card text-center mt-0">
            <div class="card-body">
                <h5 class="title card-body">DASHBOARD</h5>
            </div>
        </div>
        <div class="card text-center mt-0">
            <div class="card-body">
                <h5 id="lastReading" class="title card-body">1. Última lectura</h5>
            </div>
        </div>
        <div class="container">
            <div id="widgetsBlock" class="row text-center">
                <!-- SECCIO DELS WIDGETS -->
            </div>
        </div>

        <div class="card text-center mt-0 resizeable">
            <div class="card-body">
                <h5 class="title card-body">Lectura de los sensores</h5>
                <div id="chartContainer" style="height: 370px; width: 100%;">
            </div>
        </div>


        </div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <div style="margin-top:16px;color:dimgrey;font-size:9px;font-family: Verdana, Arial, Helvetica, sans-serif;text-decoration:none;">
            Source:
            <a href="https://canvasjs.com/javascript-charts/multi-series-chart/" target="_blank" title="JavaScript Multi Series Charts &amp; Graphs ">
                https://canvasjs.com/javascript-charts/multi-series-chart/
            </a>
        </div>

        <div class="card text-center mt-0">
            <div class="card-body">
                <h5 id="historicalReading" class="title card-body">2. Histórico de lecturas</h5>
            </div>
        </div>
        <div class="container">
            <div id="sensorsBlock" class="row text-center">
                <!-- SECCIO DELS SENSORS -->
            </div>
        </div>

        <!-- TODO: Gestionar que desaparegui si no s'esta mostrant -->
        <div class="card text-center mt-0 resizeable">
            <div class="card-body">
                <div id="barChartContainer" style="height: 370px; width: 100%;">
            </div>
        </div>

    </div>
</div

<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<!-- Frontend scripts -->
<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            if ( $('#collapseIcon').hasClass('navbar-toggler-icon') ) {
                $('#collapseIcon').removeClass('navbar-toggler-icon');
                $('#collapseIcon').addClass('btn btn-close btn-close-white');
            } else if ( $('#collapseIcon').hasClass('btn btn-close btn-close-white') ) {
                $('#collapseIcon').removeClass('btn btn-close btn-close-white');
                $('#collapseIcon').addClass('navbar-toggler-icon');
            }
        });
    });
</script>
</body>
</html>
